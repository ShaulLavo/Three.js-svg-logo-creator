<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preload" href="./src/loadingScreen/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="preload" href="./src/loadingScreen/style.css" as="style"
      onload="this.onload=null;this.rel='stylesheet'" />
  </noscript>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">
    <div class="settings-menu">
      <h3>Settings</h3>

      <div id="shapeFields">

        <div>
          <label for="shape">Shape:</label>
          <select id="shape">
            <option value="sphere">Sphere</option>
            <option value="cube">Cube</option>
            <option value="torus">Torus</option>
          </select>
        </div>

        <div>
          <input type="checkbox" id="edges" />
          <label for="edges">Add Edges</label>
        </div>

        <div id="sphereFields">
          <label for="widthSegments">Width Segments:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="widthSegments" min="1" max="256" step="1" value="32"></tc-range-slider>
            <span id="widthSegmentsValue">32</span>
          </div>
          <label for="heightSegments">Height Segments:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="heightSegments" min="1" max="256" step="1" value="16"></tc-range-slider>
            <span id="heightSegmentsValue">16</span>
          </div>
        </div>

        <label for="radius">Radius:</label>
        <div id="torusFields">
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="radius" min="1" max="4" step="1" value="4"></tc-range-slider>
            <span id="radiusValue">4</span>
          </div>
          <label for="tube">Tube:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="tube" min="0" max="4" step="1" value="1"></tc-range-slider>
            <span id="tubeValue">1</span>
          </div>
        </div>

      </div>

      <div id="rotationFields">
        <div>
          <input type="checkbox" id="shouldAnimateRotation" checked />
          <label for="shouldAnimateRotation">Animate Rotation</label>
        </div>

        <div id="animateRotationFields">
          <label for="rotationXSpeed">Rotation X Speed:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="rotationXSpeed" min="0" max="10" step="0.01" value="1"></tc-range-slider>
            <span id="rotationXSpeedValue">1.00</span>
          </div>

          <label for="rotationYSpeed">Rotation Y Speed:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="rotationYSpeed" min="0" max="10" step="0.01" value="1"></tc-range-slider>
            <span id="rotationYSpeedValue">1.00</span>
          </div>
        </div>

        <div id="regularRotationFields">
          <div>
            <label for="rotationX">Rotation X :</label>
            <div class="range-container">
              <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
                generate-labels="true" id="rotationX" min="0" max="360" step="1" value="0"></tc-range-slider>
              <span id="rotationXValue">0</span>
            </div>
          </div>

          <div>
            <label for="rotationY">Rotation Y :</label>
            <div class="range-container">
              <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
                generate-labels="true" id="rotationY" min="0" max="350" step="1" value="0"></tc-range-slider>
              <span id="rotationYValue">0</span>
            </div>
          </div>
        </div>
      </div>

      <div id="colorFields">
        <div>
          <input type="checkbox" id="shouldAnimateColor" />
          <label for="shouldAnimateColor">Animate Color</label>
        </div>
        <div id="animateColorFields">
          <div>
            <label for="initialColor">Initial Color:</label>
            <input type="color" id="initialColor" value="#ffdddd" />
          </div>
          <div>
            <label for="targetColor">Target Color:</label>
            <input type="color" id="targetColor" value="#7f7f7f" />
          </div>
          <div>
            <label for="colorChangeSpeed">Color Change Speed:</label>
            <div class="range-container">
              <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
                generate-labels="true" id="colorChangeSpeed" min="0" max="1" step="0.01" value="0.1"></tc-range-slider>
              <span id="colorChangeSpeedValue">0.10</span>
            </div>
          </div>
        </div>
        <div id="regularColorFields" style="display: none">
          <label for="regularColor">Color:</label>
          <input type="color" id="regularColor" value="#ffffff" />
        </div>
      </div>
      <div id="scaleFields">
        <div>
          <input type="checkbox" id="shouldAnimateScale" checked />
          <label for="shouldAnimateScale">Animate Scale</label>
        </div>
        <div id="animateScaleFields">
          <label for="scaleChangeSpeed">Scale Change Speed:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="scaleChangeSpeed" min="0" max="1" step="0.01" value="0.5"></tc-range-slider>
            <span id="scaleChangeSpeedValue">0.50</span>
          </div>
          <label for="scale-range">Scale range:</label>
          <div class="range-container">
            <span id="rangeScaleMin">3</span>
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="scale-range" min="1" max="10" value1="3" value2="7" step="1"></tc-range-slider>
            <span id="rangeScaleMax">7</span>
          </div>

        </div>
        <div id="regularScaleFields">
          <label for="scale">Scale:</label>
          <div class="range-container">
            <tc-range-slider slider-bg="#475569" slider-bg-hover="silver" slider-bg-fill="#94a3b8"
              generate-labels="true" id="scale" min="1" max="10" step="1" value="5"></tc-range-slider>
            <span id="scaleValue">5.00</span>
          </div>
        </div>

        <div>
          <input type="checkbox" id="shouldAddParticles" />
          <label for="shouldAddParticles">Add Particles</label>
        </div>
      </div>

      <script type="module" src="/src/main.ts"></script>
</body>

</html>
